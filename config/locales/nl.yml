      about:
        header1: "Over de Wright Piano School"
        paragraph1: "Andrew Wright heeft de Wright Piano School opgericht in 2009. Het doel was vanaf het begin om de beste muzikale training te geven aan kinderen van alle niveau's. Daarom hebben we hoog gekwalificeerde docenten in dienst en bieden wij een druk agenda aan met activiteiten zoals voorspeelavonden, examens, en masterclassen."
        paragraph2: "Onze benadering van muziekeducatie komt uit eigen onderzoek, en het enorme succes daarvan is te zien in de resultaten van ons studenten. Studenten van ons zijn doorgestroomd naar bachelor programma's voor klassiek piano op conservatoria in Nederland en in het buitenland, en zijn zeer succesvol geweest op nationale en internationale concoursen inclusief, in Nederland, het Prinses Christina Concours, het Concertgebouw Concours, Holland International Piano Competition, en Steinway Concours. In 2015, Nathan Schauman (leerling van Andrew Wright) heeft de eerste prijs gewonnen bij de Young Pianist Foundation Competition, Category A. Hij was de enkel concoursante van buiten het conservatorium wereld."
        paragraph3_1: "Wright Piano School legt de nadruk op inspiratie, hard werken en prestatie. Sommige studenten zijn op weg om professionele muzikanten te worden, terwijl anderen gewoon voor de lol spelen. In alle gevallen maakt het hebben van de beste docent een enorm verschil! De docenten vinden manieren om alle studenten te helpen en te inspireren tot regelmatig oefenen. Gelukkig bieden de vele uitvoeringsmogelijkheden die aan studenten worden geboden een grote motivatie, omdat studenten altijd oefenen in de richting van een uitvoering. Het gevoel van voldoening van elke recital, masterclass of examenprestatie zorgt ervoor dat ze hard blijven oefenen. Alle aangesloten docenten aan de Wright Piano School zijn hoog gekwalificeerd met een diploma in piano en affiniteit met lesgeven. Naast Andrew Wright, die is gepromoveerd aan de Universiteit Leiden, zijn Sofia Skopou en Stefan Petrovic momenteel ook bezig met het behalen van een doctoraat, een kwalificatieniveau dat niet wordt gevonden in andere muziekscholen of conservatoria in Nederland. De andere docenten hebben allemaal een diploma passend bij hun specialisatie binnen de school. Bekijk de "
        paragraph3_2: "voor meer informatie."

